<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="navbar row">
        <div class="nav-text col-md-5">
            <h1 class="nav-text text-center">Share Tour Travels</h1>
            <p class="text-center font-weight-bold font-italic">Let us know where you've been</p>
        </div>
         <div class="col-md-7 col-sm-12 row">
            <a class="nav-link text-muted font-weight-bold col-sm-12 col-md-2 text-center" href="Gallery.html">Gallery</a>
            <a class="nav-link text-muted font-weight-bold col-sm-12 col-md-3 text-center" href="#">Related Photos</a>
            <a class="nav-link text-muted font-weight-bold col-sm-12 col-md-2 text-center" href="#">Review</a>
       </div>
    </div>
    <div class="img-thumbnail">
            <form>
                <legend>
                    PHOTO DETAILS
                </legend>
                <fieldset>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title"class="form-control"  placeholder="Give your photo a description name">
                    </div>
                    <div class="form-group">
                        <label for="textarea">Description</label>
                        <textarea id="textarea" class="form-control" placeholder="Adding a rich description will help with search results"></textarea>
                    </div>
                    <div class="form-group">
                        <p>Continent</p>
                        <select class="form-control">
                            <option>Choose continent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>County</p>
                        <select class="form-control">
                            <option>Choose county</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>City</p>
                        <input class="form-control" name="city" type="text">
                    </div>
                    <p>Copyright?</p>
                    <div class="radio">
                        <label><input type="radio">All rights reserved</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio">creative Commons></label>
                    </div>
                    <p>Creative Commons Types</p>
                    <div class="form-checkbox form-inline">
                        <label><input type="checkbox">Attribution</label><br>
                        <label><input type="checkbox">Noncommercial</label><br>
                        <label><input type="checkbox">No Derivative Works</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> I accept the software license
                        </label>
                    </div>
                    <div class="row">
                    <div class="form-group col-sm-8">
                        <p>Rate this photo:</p>
                        <input type="number"class="form-control" >
                    </div>
                    <div class="form-group col-sm-4">
                        <p>Color Collection</p>
                        <input type="color" class="form-control">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <p>Date Taken:</p>
                            <input type="date">
                        </div>
                        <div class="col-sm-6">
                            <p>Time Taken:</p>
                            <input type="time">
                            <p></p>
                        </div>
                        </div>
                    <div class="btn-group form-btn">
                        <button type="button" class="btn">Submit</button>
                        <button type="button" class="btn">Clear</button>
                    </div>
                    </table>
                </fieldset>
            </form>
    </div>
    </div>









<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
