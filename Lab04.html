<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <title>Lab 04</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
    <h1>Share Your Travels</h1>
    <p>let us know where you've been</p>
</header>
<main>
    <section>
        <form>
            <legend>
                PHOTO DETAILS
            </legend>

            <fieldset>
                <table>
                <tr>
                    <tbody>
                    <tr>
                        <td colspan="2">
                            <p>Title</p>
                            <input name="title" placeholder="Give your photo a description name">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Description</p>
                            <textarea cols="6" placeholder="Adding a rich description will help with search results"></textarea>
                        </td>
                        </tr>
                    </tbody>
                </tr>

                <tr>
                    <td>
                                <p>Continent</p>
                                <select>
                                    <option>Choose continent</option>
                                </select>
                            <p>County</p>
                            <select>
                                <option>Choose county</option>
                            </select>
                            <p>City</p>
                            <input name="city" type="text">
                    </td>

                    <td>
                        <div class="box">
                                <p>Copyright?</p>
                                <label><input type="radio">All rights reserved></label>
                                <br>
                                <label><input type="radio">creative Commons></label>
                        </div>
                        <div class="box">

                                <p>Creative Commons Types</p>
                                <label><input type="checkbox">Attribution</label><br>
                                 <label><input type="checkbox">Noncommercial</label><br>
                                <label><input type="checkbox">No Derivative Works</label>
                        </div>
                    </td>
                </tr>
                <tr >
                    <td colspan="2"><p class="rectangle">I accept the software license<input type="checkbox"></p></td>
                </tr>
                <tr>
                    <td>
                        <p>Rate this photo:</p>
                        <input type="number" >
                        <p>Color Collection</p>
                        <input type="color">
                    </td>
                    <td>
                        <div class="box">
                            <p>Date Taken:</p>
                            <input type="date">
                            <p>Time Taken:</p>
                            <input type="time">
                        </div>

                    </td>

                </tr>
                <tr >
                    <td colspan="2">
					<p class="rectangle">
                        <button type="button" class="rounded">提交</button>
                        <button type="button" class="rounded">Clear Form</button>
                    </p>
					</td>
                </tr>




            </table>
            </fieldset>
        </form>

    </section>
</main>


</body>
</html>
